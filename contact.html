    <main>
        <!--This section is for a information form-->
        <section class="section">
            <h2>Get in contact with me</h2>
            <form id="contact-form" action="#" method="post" autocomplete="on">
                <fieldset>
                    <legend>Your Details</legend>
                    <!--Form text input name-->
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Jane Citizen" required minlength="6" autocomplete="name">
                     <!--Form text input email-->
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="name@example.com.au" required autocomplete="email">
                     <!--Form text input messgae-->
                    <label for="message">Messgae</label>
                    <textarea id="message" name="message" type="message" placeholder="How can I help?" required minlength="10"></textarea>
                    <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left: -9999px;">
                    <!--button tage used for imput-->
                    <button type="sumbit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
